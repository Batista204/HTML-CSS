<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Femenino</label>
        </fieldset>
        <fieldset>
             <legend>Dados do Formulário</legend>

             <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futbol</label> <br>

             <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label> <br>

             <input type="checkbox" name="esgol" id="iesgol"><label for="iesgol">Golfe</label> <br>

             <input type="checkbox" name="esque" id="iesque"><label for="iesque">Queimada</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>

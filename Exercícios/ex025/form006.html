<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
           <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="iniv">Nível de gosto</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="5">
        </p>

        <p>
            <label for="ifot">Foto</label>
            <input type="file" name="fot" id="ifot">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>

    
</body>
</html>
